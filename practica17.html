<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operaciones matematicas</h1>


<label for="numero1">Primer numero: </label>
<input type="number" id="numero1" required> <br><br>

<label for="numero2">Segundo numero: </label>
<input type="number" id="numero2" required> <br><br>

<button type="button" onclick="operacion()">Resultado</button>


<script>
function operacion(){
var num1 = parseFloat(document.getElementById('numero1').value);
var num2 = parseFloat(document.getElementById('numero2').value);

var suma = num1+num2;
var resta =num1-num2;
var multi = num1*num2;
var div = num1/num2;

alert ("El resultado de la suma es: "+suma);
alert ("El resultado de la resta es: "+resta);
alert ("El resultado de la multiplicacion es: "+multi);
alert ("El resultado de la divicion es: "+div);

}

</script>

</body>
</html>
