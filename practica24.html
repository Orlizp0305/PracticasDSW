<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function avisoDeHuracan(hayUnHuracan) {
        if (hayUnHuracan) {
            console.log("Hay un Huracán");
        } else {
            console.log("Está Soleado");
        }
    }
    
    // Ejemplo de uso:
    avisoDeHuracan(true);  // Imprimirá "Hay un Huracán"
    avisoDeHuracan(false); // Imprimirá "Está Soleado"
       </script> 
</body>
</html>
